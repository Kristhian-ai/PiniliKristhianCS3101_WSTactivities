<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css"> 
    <style>
        .quote-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            margin: 20px 0; 
        }
        .quote {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0; 
            font-size: 18px; 
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">
            Chosen's Vision Board
        </div>
        <div class="reminder">
            <div>
                Daily Reminder:
            </div>
            <div>
                "YOUR THOUGHTS BECOME REALITY. BE POSITIVE!"
            </div>
        </div>
        <div class="images">
            <img alt="Ocean wave" src="https://i.pinimg.com/564x/99/cd/06/99cd0610aea6088e40e4d84459cd588f.jpg" />
            <img alt="Blue sky over the sea" src="https://i.pinimg.com/564x/b2/c2/13/b2c213f91313f04de02ebfa2d3520509.jpg" />
            <img alt="Sea shells" src="https://i.pinimg.com/564x/4b/4f/cf/4b4fcf1026a0183bcaf59238344fd00e.jpg" />
            <img alt="Sunset over the ocean" src="https://i.pinimg.com/564x/83/f8/bf/83f8bf00a047e0bfc9bb75ad2d2af93b.jpg" />
            <img alt="Beach sand" src="https://i.pinimg.com/564x/62/0a/22/620a22327451f6ccf67215c7194cbea7.jpg" />
        </div>
        <div class="goals">
            <div class="goal-list">
                <div style="font-size: 24px; font-weight: bold;">5 Goals</div> 
                <ul>
                    <li>
                        <i class="fas fa-dumbbell"></i>
                        Daily Exercise
                    </li>
                    <li>
                        <i class="fas fa-piggy-bank"></i>
                        Save Money
                    </li>
                    <li>
                        <i class="fas fa-utensils"></i>
                        Learn how to cook
                    </li>
                    <li>
                        <i class="fas fa-book"></i>
                        Read books
                    </li>
                    <li>
                        <i class="fas fa-comments"></i>
                        Communicate
                    </li>
                </ul>
            </div>
            <div class="quote-container">
                <div class="quote"> 
                    "Take care of your HEART."
                </div>
                <div class="quote"> 
                    "Take care of your BODY."
                </div>
            </div>
            <div class="music">
                <img class="music-cover" alt="Music cover" src="https://i.pinimg.com/564x/40/f7/b7/40f7b76226f474f44f03fb7cb07c028c.jpg" />
                <div class="music-title">Oceans</div>
                <div class="music-artist">by Hillsong United</div>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
                <div class="time">
                    <span>1:20</span> 
                    <span>4:30</span> 
                </div>
                <div class="controls">
                    <i class="fas fa-backward"></i>
                    <i class="fas fa-play"></i>
                    <i class="fas fa-forward"></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
